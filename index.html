  <div class="container index1_h bg-in1">

      <div class="col d-flex justify-content-center align-items-end">

        <div class="card indexbox">
          <div class="card-header h3">

            本日營業時間</div>
          <div class="card-body d-flex justify-content-center align-items-center">
            <h5 class="h3 text-center">08:00~19:00</h5>
          </div>
        </div>

        <div class="card indexbox">
          <div class="card-header h3">海生館票價</div>

            </div>
          </div>
        </div>

          </div>
          <div class="col-auto text-center title_in_mid2 mt-4 mb-4">每天舉辦讓各種年齡層遊客愉快享受的娛樂活動，

          <div class="col-auto">
            <div class="row flex-row">
              <div class="col-auto mb-4">
                <img src="img/active/海豹.jpg" alt="" class="inpic_size mw-100">
              </div>

              </div>
